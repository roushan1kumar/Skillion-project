<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact us for business inquiries or support" />
  <title>Contact Us | My Commercial Project</title>

  <link rel="icon" href="assets/icons/favicon.ico" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  <!-- Header -->
  <header id="header"></header>

  <main class="contact-page">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Fill out the form below and we’ll get in touch soon.</p>

      <form id="contactForm" class="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
          <small class="error-msg"></small>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <script src="js/navbar.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
